<svg xmlns="http://www.w3.org/2000/svg" width="100" height="42" viewBox="0 0 100 42">
  <defs>
    <filter id="inner-shadow">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="3"/> <feOffset dx="0" dy="2" result="offsetblur"/> <feComposite operator="out" in="SourceGraphic" in2="offsetblur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.4" result="color"/> <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <linearGradient id="highlight" x2="0" y2="100%">
      <stop offset="0" stop-color="#fff" stop-opacity="0.2"/> <stop offset="1" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <g filter="url(#inner-shadow)">
    <rect width="100" height="42" rx="12" fill="#3776AB"/> <rect width="100" height="42" rx="12" fill="url(#highlight)"/>
  </g>

  <text x="50" y="27"
    font-family="'Segoe UI', Verdana, sans-serif"
    font-size="16" font-weight="400" fill="#fff"
    text-anchor="middle"
    style="text-shadow: 1px 1px 2px rgba(0,0,0,0.4);">
    Python </text>
</svg>
